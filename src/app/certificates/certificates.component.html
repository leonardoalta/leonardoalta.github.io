<div
  style="
    width: 80%;
    margin: 20px auto;
    font-family: Arial, sans-serif;
  "
>
  <h2 style="
        margin-bottom: 15px; 
        font-size: 1.5em; 
        color: #333;
      ">
    Certificacion
  </h2>

  <ul style="list-style: none; margin: 0; padding: 0;">
    <li
      *ngFor="let cert of certificates"
      style="
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        margin-bottom: 10px;
        padding: 12px;
      "
    >
      <div style="font-weight: bold; color: #007ACC;">
        {{ cert.title }}
        <span style="font-weight: normal; color: #555;">
          ({{ cert.year }})
        </span>
      </div>
      <div style="margin-top: 5px; color: #555;">
        {{ cert.description }}
      </div>
    </li>
  </ul>
</div>
