<div
  style="
    width: 80%;
    margin: 20px auto;
    font-family: Arial, sans-serif;
  "
>
  <h2 style="
        margin-bottom: 15px; 
        font-size: 1.5em; 
        color: #333;
      ">
    Certificaci√≥n
  </h2>

  <ul style="list-style: none; margin: 0; padding: 0;">
    <li
      *ngFor="let cert of certificates"
      style="
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        margin-bottom: 10px;
        padding: 12px;
      "
    >
      <div style="font-weight: bold; color: #007ACC;">
        <!-- Ahora el nombre del curso es un enlace, NO se muestra el link -->
        <a
          [href]="cert.url"
          target="_blank"
          rel="noopener noreferrer"
          style="color: inherit; text-decoration: none;"
        >
          {{ cert.title }}
        </a>
        <span style="font-weight: normal; color: #555;">
          ({{ cert.year }})
        </span>
      </div>
    </li>
  </ul>
</div>
